<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <section>
    <div class="container">
        <img src="iphone.jpeg" alt="Iphone 15">
    </div>
    <div class="text-info">
        <h3>IPHONE GIVEAWAY</h3>
        <h4 id="giveaway-message">
            Launch ends on 9th March, 2024 at 11:30am
        </h4>
        <p>
            One lucky winner of this week's giveaway will receive a free Airpods pro<br>with two customized cases and an apple pen <br> valued at over $1000 making this giveaway worth its while.
        </p>
        <div class="countdown timer">
            <div class="countdown" id="countdown">
                <div class="days" data-value="days">
                    <span class="" id="days">00</span>
                    <p>DAYS</p>
                </div>
                <div class="hours" data-value="hours">
                    <span class="" id="hours">00</span>
                    <p>HOURS</p>
                </div>
                <div class="minutes" data-value="minutes">
                    <span class="" id="minutes">00</span>
                    <p>MINUTES</p>
                </div>
                <div class="seconds" data-value="seconds">
                    <span class="" id="seconds">00</span>
                    <p>SECONDS</p>
                </div>
            </div>
        </div>

    </div>
   </section>
   <script src="timer.js"></script>
</body>
</html>
